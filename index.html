<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<div class="sizechart product-form__input" id="sizechart">
    <div class="sc_heading">
        <i class='bx bxs-t-shirt head-icon'></i>
        <h2 class="schead" style="@media only screen and (max-width:500px){
            font-size: 5px;
        }">Size Chart</h2>
        <input type="checkbox" value="Regular" id="radiobtn1" name="sizechartbtn" onclick="ShowChartReg()"
            autocomplete="off" />
        <label for="radiobtn1">Regular</label>
        <input type="checkbox" value="Oversized" id="radiobtn2" name="sizechartbtn" onclick="ShowChartOver()"
            autocomplete="off" />
        <label for="radiobtn2">Oversized</label>
        <!-- <button class="regular" onclick="Regular();">Regular</button>
        <button class="oversized" onclick="Oversized();">Oversized</button> -->
    </div>
    <div class="sizechart_img">
        <div class="scr_image" id="scr_image" hidden>
            <img id="scr_img"
                src="https://cdn.shopify.com/s/files/1/0816/1814/1505/files/Regular_size_chart_480x480.png?v=1693906335"
                alt="" />
        </div>
        <div class="sco_image" id="sco_image" hidden>
            <img id="sco_img"
                src="https://cdn.shopify.com/s/files/1/0816/1814/1505/files/OS_size_chart_480x480.png?v=1693906396"
                alt="" />
        </div>
    </div>
</div>
